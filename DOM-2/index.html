<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DOM</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
 
</head>
<body>
    <div class="container">
        <h1 class="title">Calculadora</h1>
        <form>
            <div class="elementos">

                <label for="" id="label-1">1° Valor:</label>
                <input type="text" name="" id="calculo-1" class="primary-input">
                
                <label for="" id="label-2">2° Valor:</label>
                <input type="text" name="" id="calculo-2" class="primary-input">                

            </div>    
            
            <div class="calcular" id="btnCalcular">
                <button class="primary-button" type="button">Calcular</button>
            </div>

            <div id="id-resultado"></div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
